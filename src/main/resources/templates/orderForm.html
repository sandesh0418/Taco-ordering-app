<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Order form</title>
</head>
<body>

<form method="post" th:action="@{/orders}" th:object="${order}">
<h1>Order your taco creation! </h1>
<img th:src="@{/images/TacoCloud.png}">
<br/>
<a th:href ="@{/design}">Design another taco</a><br/>
<div class="addressForm" id="address" style="padding: 20px">
<div th:if="${#fields.hasErrors()}">
<span class="validationError">
Please correct the errors and resubmit the form
</span>

</div>
<h3>Deliver my taco masterpiece to...</h3>
<label for="name">Name: </label>
<input th:field="*{name}" type="text" placeholder="Please enter your name"/><br/><br/>
<label for="street">Street name:  </label>
<input th:field="*{street}" type="text" placeholder="Please enter the street name"/><br/><br/>
<label for="city">City: </label>
<input th:field="*{city}" type="text" placeholder="Please enter the city name"/><br/><br/>
<label for="state">State: </label>
<input th:field="*{state}" type="text" placeholder="Please enter the state name"/><br/><br/>
<label for="zip">Zip code: </label>
<input th:field="*{zip}" type="text" placeholder="Please enter the zip code"/><br/><br/>

</div>
<div class="creditCardInfo">
<h3>Here is how I'll pay</h3>
<label for="creditNum">Credit Card Number: </label>
<input th:field="*{creditNum}" type="text" placeholder="Please enter your credit card number"/><br/><br/>
<label for="ccExpiration">Expiration Date: </label>
<input th:field="*{ccExpiration}" type="text" placeholder="ex: 08/19"/><br/><br/>
<label for="ccCCV">Security code: </label>
<input th:field="*{ccCCV}" type="text" placeholder="CCV"/><br/><br/>



</div>
<button type="submit">Submit your order</button>

</form>

</body>
</html>
